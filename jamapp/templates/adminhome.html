{% extends "adminbase.html" %}
{% block body %}

    <h4 style="color: #2f2965; text-align: center; margin-top: 3%;">
        News And Events Management
    </h4>
      <hr class="border border-secondary border-2 opacity-50" style="width: 70%; margin-left: 15%;">

    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 fw-bold">
            <form action="{% url 'addnews' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>Enter News</label>
                    <textarea name="newstext" class="botborder form-control"></textarea>
                </div>
                <br/>
                <input type="submit" style="margin-left: 40%;" value="Add" class="btn btn-warning"/>
            </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
    <br/>
    <div>
        <table border="1" class="table table-striped table-hover" style="width: 80%; margin: 0 auto;">
            <tr>
                <th>Id</th>
                <th>News Text</th>
                <th>News Date</th>
                <th>Delete News</th>
            </tr>
                            <tbody class="table-group-divider">

            {% for n in nw %}
            <tr>
                <td>{{n.id}}</td>
                <td>{{n.newstext}}</td>
                <td>{{n.newsdate}}</td>
                <td>
                    <a href="{% url 'deletenews' id=n.id %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
                            </tbody>
        </table>
    </div>
{% endblock body %}
