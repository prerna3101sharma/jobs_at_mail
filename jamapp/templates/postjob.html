{% extends "empbase.html" %}
{% block body %}
<div class="container-fluid">
<div class="row">
    <div class="col-sm-12 ms-2" >
        <div  class="borderani shadow" style="border: 4px solid #2f2965; padding-top: 20px;">
            <h4 style="color: #2f2965; text-align: center">
               Post A Job
            </h4>
              <hr class="border border-secondary border-2 opacity-50" style="width: 70%; margin-left: 15%;">
{% if msg %}
<div class="alert alert-success" style="width: 80%; margin: 3% auto; text-align: center;">{{msg}}</div>
{% endif %}
<div style="width: 60%; margin: 0 auto;" class="fw-bold">
    <form action="{% url 'pjob' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Job Title</label>
            <input type="text" name="jobtitle" class="botborder form-control" required="true"/>
        </div>
        <div class="form-group">
            <label>Post</label>
            <input type="text" name="post" class="botborder form-control" required="true"/>
        </div>
        <div class="form-group">
            <label>Job Description</label>
            <textarea name="jobdesc" class="botborder form-control" required="true"></textarea>
        </div>
        <div class="form-group">
            <label>Qualification</label>
            <input type="text" name="qualification" class="botborder form-control" required="true"/>
        </div>
        <div class="form-group">
            <label>Experience</label>
            <input type="text" name="experience" class="botborder form-control" required="true"/>
        </div>
        <div class="form-group">
            <label>Location</label>
            <input type="text" name="location" class="botborder form-control" required="true"/>
        </div>
        <div class="form-group">
            <label>Salary Per Annum</label>
            <input type="number" name="salarypa" class="botborder form-control" required="true"/>
        </div>
        <br/>
        <div class="form-group" style="margin-left: 30%;">
            <input type="submit" value="Submit" class="btn" style="color: white; background-color: #2f2965;"/>
            <input type="Reset" value="Reset" class="btn btn-secondary"/>
        </div>
    </form><br/>
</div>
</div>
</div>
</div>
    </div>
{% endblock body %}
